<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NYC Sneaks</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var dropdown = document.querySelector(".dropdown");
      dropdown.addEventListener("click", function (event) {
        event.stopPropagation();
        dropdown.classList.toggle("is-active");
      });
    });
  </script>
  <body>
    <div class="cards-container">
      <div class="card stack">
        <img class="icon" src="images/running-shoe.svg" alt="" />
        <h1 class="title">LOGIN</h1>
        <p class="article">Please Login below</p>
        <form action="">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" /><br /><br />
          <label for="password">Password:</label>
          <input type="text" id="password" name="password" /><br /><br />
          <button type="submit" class="button button-sedans">Login</button>
        </form>
      </div>
      <div class="card stack">
        <img class="icon" src="images/trainer.svg" alt="" />
        <h1 class="title">Purchase Plan</h1>
        <div class="dropdown">
          <div class="dropdown-trigger">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu"
            >
              <span>Purchase Plan</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a href="#" class="dropdown-item"> 1 GB $ </a>
              <hr class="dropdown-divider" />
              <a class="dropdown-item"> 2 GB $$ </a>
              <hr class="dropdown-divider" />
              <a href="#" class="dropdown-item"> 3 GB $$$ </a>
              <hr class="dropdown-divider" />
              <a href="#" class="dropdown-item"> 5 GB $$$$ </a>
              <hr class="dropdown-divider" />
              <a href="#" class="dropdown-item"> 10 GB $$$$$ </a>
              <hr class="dropdown-divider" />
              <a href="#" class="dropdown-item"> 20 GB $$$$$$ </a>
            </div>
          </div>
        </div>
        <p class="article">Let's add more info in here</p>
        <button class="button button-suvs">Generate</button>
      </div>
      <div class="card stack">
        <img class="icon" src="images/running-shoe (1).svg" alt="" />
        <h1 class="title">Third Colum</h1>
        <p class="article">We will put more info or detail in here</p>
        <button class="button button-luxury">Generate</button>
      </div>
    </div>
  </body>
</html>
